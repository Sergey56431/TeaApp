<div class="container text-center product">
  <div class="row justify-content-center">
    <div class="col-6">
      <a class="product-item" href="{{product.image}}">
        <img src="{{product.image}}" class="card-img-top" alt="...">
      </a>
      <div class="card-body">
        <h5 class="card-title mb-3">{{product.title}}</h5>
        <p class="card-text">{{product.description}}</p>
        <p class="product-price">{{product.price | currency : 'RUB': 'руб.'}}</p>
        <a class="btn btn-primary" routerLink="/order" [queryParams]="{product: product.title}">В корзину</a>
      </div>
    </div>
  </div>
</div>
